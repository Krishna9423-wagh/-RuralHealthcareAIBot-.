<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rural Healthcare AI Bot - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ffc8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #00ffc8;
      letter-spacing: 2px;
    }
    nav {
      text-align: center;
      margin: 1rem 0 2rem;
    }
    nav a {
      color: #00ffc8;
      margin: 0 0.8rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00a68f;
      text-decoration: underline;
    }
    a.start-btn {
      display: inline-block;
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: #002f2f;
      background: linear-gradient(120deg, #00ffc8, #00a68f);
      border-radius: 50px;
      box-shadow: 0 0 18px #00ffc8;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-bottom: 2rem;
    }
    a.start-btn:hover {
      background: linear-gradient(120deg, #00a68f, #00ffc8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Rural Healthcare AI Bot</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="chat.html">Chat</a>
    <a href="nearby.html">Nearby Hospitals</a>
    <a href="doctor-connect.html">Doctor Connect</a>
    <a href="language.html">Language</a>
  </nav>

  <a href="chat.html" class="start-btn" aria-label="Start Chat with AI Bot">Start Chat</a>

</body>
</html>
